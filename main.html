<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
		
</script>
	<form method="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label>Gender:</label>
            <input type="radio" id="gender_male" name="gender" value="male" required>
            <label for="gender_male">Male</label>
            <input type="radio" id="gender_female" name="gender" value="female" required>
            <label for="gender_female">Female</label>
            <input type="radio" id="gender_other" name="gender" value="other" required>
            <label for="gender_other">Other</label>
        </div>
        <div>
            <label for="cars">Car Brands:</label>
            <select id="cars" name="cars">
                <option value="bmw">BMW</option>
                <option value="audi">Audi</option>
                <option value="mercedez">Mercedez</option>
            </select>
        </div>
        <div>
            <label for="carage">Car Age:</label>
            <input type="number" id="carage" name="carage" required>
        </div>
        <div>
            <label for="dop">Date of Purchase:</label>
            <input type="date" id="dop" name="dop" required>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>

</body>

</html>
